<!-- section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <section class="page-section mt-5" id="new">
                <div class="container">
                    <!-- new Section Heading-->
                    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">회원가입</h2>
                    <!-- Icon Divider-->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                        <div class="divider-custom-line"></div>
                    </div>
                    <!-- New Section Form-->
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xl-7">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <!-- id input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="id" type="text" placeholder="아이디"
                                           data-sb-validations="required"/>
                                    <label for="id">아이디</label>
                                    <div class="invalid-feedback" data-sb-feedback="id:required">아이디를 입력해주세요.</div>
                                    <div class="d-flex justify-content-end"><a
                                            class="btn btn-primary btn-xl py-3 px-0 px-lg-3 mt-3 rounded d-flex"
                                            href="#">중복확인</a></div>
                                </div>
                                <!-- password input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="pw" type="password" placeholder="비밀번호"
                                           data-sb-validations="required"/>
                                    <label for="pw">비밀번호</label>
                                    <div class="invalid-feedback" data-sb-feedback="pw:required">비밀번호를 입력해주세요.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="pw2" type="password" placeholder="비밀번호 확인"
                                           data-sb-validations="required"/>
                                    <label for="pw2">비밀번호 확인</label>
                                    <div class="invalid-feedback" data-sb-feedback="pw2:required">비밀번호를 입력해주세요.</div>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="010 - 0000 - 0000"
                                           data-sb-validations="required"/>
                                    <label for="phone">휴대폰 번호</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">휴대폰 번호를 입력해주세요.
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a class="btn btn-primary btn-xl py-3 px-0 px-lg-3 mt-3 mx-3 rounded"
                                       href="#">가입하기</a>
                                    <a class="btn btn-primary btn-xl py-3 px-0 px-lg-3 mt-3 rounded" href="index.html">취소하기</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-0">
            <footer class="footer mt-4">
            </footer>
            <div class="copyright py-4">
            </div>
        </div>
    </div>
</div>
</body>
